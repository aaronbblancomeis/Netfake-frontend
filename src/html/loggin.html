<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/loginStyle.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />

    <title>Netfake</title>
</head>
<body>
    <div class="nav">
        <img class="logo" src="../assets/netfake.png"  width="200px" height="50px" alt="netfakeLogo">
    </div>

    <div class="login-page">
        <div class="form">
            <div class="logoInput">
                <img class="logoImg" src="../assets/netfake.png"  width="200px" height="50px" alt="netfakeLogo">
            </div>
            <form class="login-form" id="form" action="">
                <div class="form_group" id="user_group">
                    <input type="text" class="form_input" name="user" id="user" placeholder="Usuario">
                    <p class="form_input-error"> Escribe un correo válido</p>
                </div>

                <div class="form_group" id="psw_group">
                    <input type="password" class="form_input" name="psw" id="psw" placeholder="Contraseña">
                    <p class="form_input-error"> Escribe una contraseña válida</p>
                </div>

                <div class="form_msg" id="form_msg">
                    <p class="form_msg-error">Error : El Usuario o la Contraseña son incorrectas</p>
                </div>                

                <div class="form_group form_group-btn">
                    <button type="submit" class="formulario_btn">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>

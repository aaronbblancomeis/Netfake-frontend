<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfake</title>
    <link rel="stylesheet" href="../style/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
</head>
<body id="body">
    <div class="nav">
        <span class="material-symbols-outlined menu">menu</span>
        <img class="logo" src="../assets/netfake.png"  width="100px" height="25px" alt="netfakeLogo">
        <span class="material-symbols-outlined search">search</span>
    </div>
    <div class="main" role="main" id="main">
        <div class="portada">
            <div class="fill-container">
                <div class="portada-photo">
                    <img class="image-layer" id="image-layer" src="" alt="">
                </div>
                <div class="portada-info">
                    <div class="title">
                        <img class="custom-title" id="custom-title" src="">
                    </div>
                    <div class="argument">
                        <h2 id="argument">
                        </h2>
                    </div>
                    <div class="custom_btn">
                        <button class="btn" id="play">
                            <span class="material-symbols-outlined icon">
                                play_arrow
                            </span>
                            <span class="btn-font">
                                Reproducir
                            </span>
                        </button>
                        <button class="btn" id="add">
                            <span class="material-symbols-outlined icon">
                                add
                            </span>
                            <span class="btn-font">Mi Lista</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sliderGroups" id="sliderGroups">
        </div>

    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
